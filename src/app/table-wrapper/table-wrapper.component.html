<table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="_dataSource" *ngIf="!(isLoading|async)">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [@rowsAnimation]="" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator #paginator
               [style.opacity]="(showPaginator|async) ? 1 : 0"
               [length]="length|async"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[10, 50, 100, 250]">
</mat-paginator>
